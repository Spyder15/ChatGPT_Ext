<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>ChatGPT Extension</title>
</head>

<body>
    <div class="container">
        <h1 class="title">ChatGPT</h1>
        <div class="content">
            <h3>Selected Text:</h3>
            <p id="selected-text" class="selected-text"></p>
            <button id="get-chatgpt-response" class="btn">Get ChatGPT Response</button>
            <div style="display: flex;">
                <h3>ChatGPT Response:</h3>
                <button id="copy-chatgpt-response" class="copy-btn" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M5 1a1 1 0 0 0-1 1H1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a1 1 0 0 0 1-1h3a1 1 0 0 0-1-1H3a1 1 0 0 0-1-1V2a1 1 0 0 0-1-1z" />
                        <path fill-rule="evenodd"
                            d="M5 1a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-8a1 1 0 0 1-1-1V1zm1-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H6z" />
                    </svg>
                </button>
            </div>
            <p id="chatgpt-response" class="chatgpt-response"></p>

        </div>
        <div id="loader" class="loader" style="display:none;"></div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
